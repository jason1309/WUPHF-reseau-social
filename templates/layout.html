<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon_io/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon_io/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='img/favicon_io/android-chrome-192x192.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/favicon_io/apple-touch-icon.png') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WUPHF - Connecter les maîtres et leurs compagnons à travers le monde{% endblock %}</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet"/>
</head>
<body class="d-flex flex-column" style="height: 100vh;">
    <div class="container-fluid flex-grow-1 d-flex flex-column">
        <div class="row">
            <!-- Sidebar gauche -->
            <aside id="sidebar" class="col-12 col-md-1 p-3">
                <ul class="sidebar-nav">
                    <li class="sidebar-item">
                        <a href="/">
                            <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="WUPHF Logo" class="logo">
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/" class="sidebar-link">
                            <i class="lni lni-user"></i>
                            <span>Accueil</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/forum" class="sidebar-link">
                            <i class="lni lni-agenda"></i>
                            <span>Forum</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/service" class="sidebar-link">
                            <i class="bi bi-person-walking"></i>
                            <span>Service</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="{{ url_for('afficher_conversation_avec_utilisateur') }}" class="sidebar-link">
                            <i class="bi bi-mailbox"></i>
                            <span>Messagerie</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/marketplace" class="sidebar-link">
                            <i class="bi bi-wallet2"></i>
                            <span>Marketplace</span>
                        </a>
                        <ul id="multi" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse"
                                    data-bs-target="#multi-two" aria-expanded="false" aria-controls="multi-two">
                                    Two Links
                                </a>
                                <ul id="multi-two" class="sidebar-dropdown list-unstyled collapse">
                                    <li class="sidebar-item">
                                        <a href="#" class="sidebar-link">Link 1</a>
                                    </li>
                                    <li class="sidebar-item">
                                        <a href="#" class="sidebar-link">Link 2</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>    
                    </li>
                    <li class="sidebar-item">
                        <a href="/ajouter-publication" class="sidebar-link">
                            <i class="lni lni-popup"></i>
                            <span>Ajouter une publication</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/" class="sidebar-link">
                            <i class="lni lni-cog"></i>
                            <span>Paramètre</span>
                        </a>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    {% if utilisateur %}
                    <a href="{{ url_for('profile', user=utilisateur.nom_utilisateur) }}" class="sidebar-link lien-profil">
                        <img src="{{ url_for('static', filename=utilisateur.photo_profil) }}" alt="Profile Picture" class="rounded-circle" width="30" height="30">
                        <span class="ml-2">{{ utilisateur.nom_utilisateur }}</span>
                    </a>
                    {% endif %}
                    <a href="/deconnexion" class="sidebar-link mt-3">
                        <i class="lni lni-exit"></i>
                        <span>Se déconnecter</span>
                    </a>
                </div>
            </aside>
            <div>
                <div class="text-center contenu-principal">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
